# =============================================================================
# Google Cloud Build Configuration for Howlerops Backend
# =============================================================================
# This configuration automates the CI/CD pipeline for deploying to Cloud Run:
# 1. Builds the Docker container image
# 2. Pushes to Google Container Registry (GCR)
# 3. Deploys to Cloud Run with production configuration
#
# Triggered by: Git push to main branch (configured in Cloud Build triggers)
# =============================================================================

steps:
  # ---------------------------------------------------------------------------
  # Step 1: Build the container image
  # ---------------------------------------------------------------------------
  - name: "gcr.io/cloud-builders/docker"
    id: "build-image"
    args:
      - "build"
      - "-f"
      - "backend-go/Dockerfile"
      - "-t"
      - "gcr.io/$PROJECT_ID/howlerops-backend:$COMMIT_SHA"
      - "-t"
      - "gcr.io/$PROJECT_ID/howlerops-backend:latest"
      - "--cache-from"
      - "gcr.io/$PROJECT_ID/howlerops-backend:latest"
      - "--build-arg"
      - "BUILDKIT_INLINE_CACHE=1"
      - "."

  # ---------------------------------------------------------------------------
  # Step 2: Push the container image to Container Registry
  # ---------------------------------------------------------------------------
  - name: "gcr.io/cloud-builders/docker"
    id: "push-image-sha"
    args:
      - "push"
      - "gcr.io/$PROJECT_ID/howlerops-backend:$COMMIT_SHA"
    waitFor: ["build-image"]

  - name: "gcr.io/cloud-builders/docker"
    id: "push-image-latest"
    args:
      - "push"
      - "gcr.io/$PROJECT_ID/howlerops-backend:latest"
    waitFor: ["build-image"]

  # ---------------------------------------------------------------------------
  # Step 3: Deploy to Cloud Run
  # ---------------------------------------------------------------------------
  - name: "gcr.io/cloud-builders/gcloud"
    id: "deploy-cloud-run"
    args:
      - "run"
      - "deploy"
      - "howlerops-backend"
      - "--image=gcr.io/$PROJECT_ID/howlerops-backend:$COMMIT_SHA"
      - "--region=us-central1"
      - "--platform=managed"
      - "--allow-unauthenticated"
      # Port configuration
      - "--port=8500"
      # Resource limits (CPU and memory)
      - "--memory=512Mi"
      - "--cpu=1"
      # Autoscaling configuration
      - "--min-instances=0"
      - "--max-instances=10"
      # Concurrency (requests per container)
      - "--concurrency=80"
      # Request timeout
      - "--timeout=300"
      # CPU allocation (only during request processing to save costs)
      - "--cpu-throttling"
      # Environment variables
      - "--set-env-vars=ENVIRONMENT=production,LOG_FORMAT=json,LOG_LEVEL=info"
      # Secrets from Secret Manager
      - "--set-secrets=TURSO_URL=turso-url:latest,TURSO_AUTH_TOKEN=turso-auth-token:latest,RESEND_API_KEY=resend-api-key:latest,JWT_SECRET=jwt-secret:latest,GOOGLE_CLIENT_ID=google-oauth-client-id:latest,GOOGLE_CLIENT_SECRET=google-oauth-client-secret:latest,GITHUB_CLIENT_ID=github-oauth-client-id:latest,GITHUB_CLIENT_SECRET=github-oauth-client-secret:latest"
      # Service account (create with limited permissions)
      - "--service-account=howlerops-backend@$PROJECT_ID.iam.gserviceaccount.com"
      # VPC Connector (if needed for private resources)
      # - '--vpc-connector=projects/$PROJECT_ID/locations/us-central1/connectors/howlerops-connector'
      # Labels for organization
      - "--labels=app=howlerops,component=backend,managed-by=cloud-build"
    waitFor: ["push-image-sha"]

  # ---------------------------------------------------------------------------
  # Step 4: Run smoke tests against deployed service
  # ---------------------------------------------------------------------------
  - name: "gcr.io/cloud-builders/curl"
    id: "smoke-test"
    entrypoint: "sh"
    args:
      - "-c"
      - |
        echo "Waiting for service to be ready..."
        sleep 10
        SERVICE_URL=$$(gcloud run services describe howlerops-backend --region=us-central1 --format='value(status.url)')
        echo "Testing health endpoint: $$SERVICE_URL/health"
        curl -f -s -o /dev/null -w "%{http_code}" $$SERVICE_URL/health || exit 1
        echo "Health check passed!"
    waitFor: ["deploy-cloud-run"]

# Tag images for artifact registry
images:
  - "gcr.io/$PROJECT_ID/howlerops-backend:$COMMIT_SHA"
  - "gcr.io/$PROJECT_ID/howlerops-backend:latest"

# Build options
options:
  # Use high-CPU machine for faster builds
  machineType: "N1_HIGHCPU_8"
  # Enable Docker BuildKit for better caching
  env:
    - "DOCKER_BUILDKIT=1"
  # Substitute variables
  substitutionOption: "ALLOW_LOOSE"

# Timeout for entire build
timeout: "1800s"

# Logging configuration
logsBucket: "gs://howlerops-prod_cloudbuild/logs"
