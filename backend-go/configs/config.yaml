# HowlerOps Backend Configuration

server:
  host: "0.0.0.0"
  port: 8500
  grpc_port: 9500
  http_port: 8500
  read_timeout: "30s"
  write_timeout: "30s"
  idle_timeout: "120s"
  shutdown_timeout: "30s"
  tls_enabled: false
  tls_cert_file: ""
  tls_key_file: ""
  environment: "development"

database:
  max_connections: 25
  max_idle_connections: 5
  connection_timeout: "30s"
  idle_timeout: "5m"
  connection_lifetime: "1h"
  query_timeout: "30s"
  streaming_batch_size: 1000

auth:
  jwt_secret: "your-super-secret-jwt-key-change-in-production-min-32-chars"
  jwt_expiration: "24h"
  refresh_expiration: "168h"
  bcrypt_cost: 12
  session_timeout: "24h"
  max_login_attempts: 5
  lockout_duration: "15m"
  require_strong_password: true

redis:
  enabled: false
  host: "localhost"
  port: 6379
  password: ""
  database: 0
  pool_size: 10
  min_idle_connections: 5
  dial_timeout: "5s"
  read_timeout: "3s"
  write_timeout: "3s"
  idle_timeout: "5m"

log:
  level: "info"
  format: "json"
  output: "stdout"
  file: ""
  max_size: 100
  max_backups: 3
  max_age: 28
  compress: true

security:
  enable_cors: true
  cors_origins:
    - "*"
  cors_methods:
    - "GET"
    - "POST"
    - "PUT"
    - "DELETE"
    - "OPTIONS"
  cors_headers:
    - "*"
  rate_limit_enabled: true
  rate_limit_rps: 100
  rate_limit_burst: 200
  request_timeout: "30s"
  max_request_size: 10485760  # 10MB
  enable_compression: true

metrics:
  enabled: true
  path: "/metrics"
  port: 9100
  namespace: "sql_studio"
  subsystem: "backend"