# Grafana Dashboard Provisioning Configuration
# This file automatically loads dashboards from the specified directories

apiVersion: 1

providers:
  # Howlerops Application Dashboards
  - name: "Howlerops"
    orgId: 1
    folder: "Howlerops"
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/dashboards
      foldersFromFilesStructure: true

  # Default dashboards folder
  - name: "default"
    orgId: 1
    folder: ""
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
